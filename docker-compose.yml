services:
  portfolio:
    build:
      context: ./poersonal-portfolio
      dockerfile: Dockerfile
      args:
        VITE_BASE_PATH: "/"
    ports:
      - "8080:80"
    restart: unless-stopped

  portfolio-dev:
    profiles: ["dev"]
    image: node:20-alpine
    working_dir: /app
    environment:
      - VITE_BASE_PATH=/
    volumes:
      - ./poersonal-portfolio:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    command: sh -c "npm ci && npm run dev -- --host --port 5173"


